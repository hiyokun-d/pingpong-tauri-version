<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PingPong</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="scores-container">
			<span class="scores">player1: <span id="player1">0</span></span>
			<span class="scores">player2: <span id="player2">0</span></span>
		</div>

		<div class="playClick">
			<span>click to anywhere to play</span>
			<br />
			<br />
			<span>ball speed is = <span class="speed">0</span></span>
			<br />
			<br />
      <span class="bot-button">BOT Player = <span class="botPlayer">off</span></span>
			<br />
			<br />
			<span>by <a href="http://github.com/hiyokun-d">hiyo</a></span>
		</div>

		<canvas id="canvas">
			your browser does not support canvas from HTML 5
		</canvas>

		<script type="module" src="script.js"></script>
	</body>
</html>
